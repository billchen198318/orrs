plugins {
    id 'java-library'
    id 'maven-publish'
    id 'org.springframework.boot' version '3.3.1'
}

java {
	sourceCompatibility = '17'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-undertow'
    implementation 'org.springframework.boot:spring-boot-starter-freemarker'
    implementation 'org.springframework.boot:spring-boot-starter-logging'
    implementation 'org.springframework.boot:spring-boot-starter-jdbc'
    implementation 'org.springframework.boot:spring-boot-configuration-processor'
    implementation 'org.springframework.boot:spring-boot-starter-cache'
    implementation 'org.springframework.boot:spring-boot-starter-data-redis'
    implementation 'org.springframework.boot:spring-boot-starter-mail'
    implementation 'org.springframework.boot:spring-boot-starter-aop'
    implementation 'org.springframework.security:spring-security-config'
    implementation 'org.springframework.ldap:spring-ldap-core'
    implementation 'org.springframework.security:spring-security-messaging'
    implementation 'org.springframework.security:spring-security-jwt:1.1.1.RELEASE'
    implementation 'org.springframework.security.oauth:spring-security-oauth2'
    implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.6.0'
    implementation 'org.apache.cxf:cxf-spring-boot-starter-jaxws:4.0.4'
    implementation 'org.apache.cxf:cxf-rt-features-logging:4.0.4'
    implementation 'org.mybatis:mybatis-spring:3.0.3'
    implementation 'org.mybatis:mybatis:3.5.16'
    implementation 'com.zaxxer:HikariCP'
    implementation 'org.apache.commons:commons-lang3'
    implementation 'commons-io:commons-io:2.16.1'
    implementation 'org.apache.commons:commons-text:1.12.0'
    implementation 'commons-validator:commons-validator:1.9.0'
    implementation 'net.sf.jasperreports:jasperreports:6.17.0'
    implementation 'net.sf.jasperreports:jasperreports-fonts:6.17.0'
    implementation 'org.apache.pdfbox:pdfbox:3.0.2'
    implementation 'org.apache.pdfbox:pdfbox-tools:3.0.2'
    implementation 'org.codehaus.groovy:groovy'
    implementation 'ognl:ognl:3.4.3'
    implementation 'com.auth0:java-jwt:4.4.0'
    implementation 'javax.cache:cache-api'
    implementation 'joda-time:joda-time:2.12.7'
    implementation 'org.apache.poi:poi:5.3.0'
    implementation 'org.apache.poi:poi-ooxml:5.3.0'
    implementation 'com.fasterxml.uuid:java-uuid-generator:5.1.0'
    implementation 'commons-net:commons-net:3.11.1'
    testImplementation 'org.slf4j:slf4j-simple'
    implementation 'org.apache.logging.log4j:log4j-slf4j-impl'
    implementation 'com.github.mwiede:jsch:0.2.18'
    implementation 'net.lingala.zip4j:zip4j:2.11.5'
    implementation 'javax.xml.bind:jaxb-api:2.3.1'
    implementation 'org.mariadb.jdbc:mariadb-java-client'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

group = 'org.qifu'
version = '0.0.4-SNAPSHOT'
description = 'core-base'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}

